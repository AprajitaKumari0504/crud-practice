    <div class="container-fluid">
        <h4 style="color: aliceblue;">Employee CRUD Operation</h4>
        <div class="d-flex">
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>

<h1>to start server run = json-server --watch db.json --port 3000</h1>
<table class="table">
    <thead>
       <th scope="col">Employee ID</th> 
       <th scope="col">First Name </th> 
       <th scope="col">Last Name</th> 
       <th scope="col">Email ID</th> 
       <th scope="col">Mobile No.</th> 
       <th scope="col">Salary</th> 
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstname}}</td>
            <td>{{row.lastname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">EDIT</button>
                <button (click)="deleteEmployee1(row.id)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email Address</label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile No</label>
                    <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="number" formControlName="salary" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <div *ngIf="addModal === true; then thenBlock else elseBlock"></div> -->
          <!-- <ng-template #thenBlock> -->
            <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <!-- </ng-template> -->
        <!-- <ng-template #elseBlock> -->
          <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        <!-- </ng-template> -->
        </div>
      </div>
    </div>
  </div>
